  <style>

    *{box-sizing:border-box}

    .mini{margin-top:10px; text-align:center; color:#6b7280; font-size:13px}
    .grid{margin-top:34px; display:grid; gap:14px; grid-template-columns: repeat(3, minmax(0,1fr));}
    .feat{border:1px solid var(--line); border-radius:14px; padding:16px; background:var(--card)}

    .foot{margin-top:28px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; color:#8a8a8a; font-size:13px}
